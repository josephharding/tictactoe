<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<title>TicTacToe</title>
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="aimanager.js"></script>
<script type="text/javascript" src="boardmanager.js"></script>
<script type="text/javascript" src="gamemanager.js"></script>
<script type="text/javascript" src="main.js"></script>
<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<div id="main">
<div id="game">
    <table id="gameBoard">
    <tr>
    <td class="spot tttText"></td>
    <td class="spot tttText"></td>
    <td class="spot tttText"></td>
    </tr>
    <tr>
    <td class="spot tttText"></td>
    <td class="spot tttText"></td>
    <td class="spot tttText"></td>
    </tr>
    <tr>
    <td class="spot tttText"></td>
    <td class="spot tttText"></td>
    <td class="spot tttText"></td>
    </tr>
    </table>
    <input id="playAgainButton" class="tttButton tttText" type="submit" value="Play Again">
    <div id="humanWin" class="gameOverMessage tttText">You Won! ... wait, how did that happen?</div>
    <div id="cpuWin" class="gameOverMessage tttText">CPU Won!</div>
    <div id="draw" class="gameOverMessage tttText">Draw!</div>
</div>
</div>
</body>

</html>
